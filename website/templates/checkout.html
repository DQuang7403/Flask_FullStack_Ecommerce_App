<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Your Orders</h1>
    <table class="cart">
        <tr>
            <th>Order</th>
        </tr>
        {% for order in order %}
        <tr>
            <td><a href="{{ url_for('views.order') }}">{{order[0]}}-{{order[3]}}</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
